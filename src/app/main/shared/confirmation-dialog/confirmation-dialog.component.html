<div class="header p-3"></div>
<h1 class="mainHeading" mat-dialog-title>{{this.mainHeading}}</h1>
<div mat-dialog-content>
  <p>{{this.content}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="secondary-button w-20" (click)="onSubmit()">{{submitTitle}}</button>
  <button *ngIf="!hidden" mat-button [mat-dialog-close]="content" cdkFocusInitial>Close</button>
</div>
